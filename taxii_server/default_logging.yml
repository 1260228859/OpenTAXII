---
version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s [%(name)s] %(levelname)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

#  info_file_handler:
#    class: logging.handlers.RotatingFileHandler
#    level: DEBUG
#    formatter: simple
#    filename: /tmp/info.log
#    maxBytes: 10485760 # 10MB
#    backupCount: 20
#    encoding: utf8

loggers:
  flask:
    level: INFO
    handlers: ['console']
    propagate: no
  taxii_server:
    level: DEBUG
    handlers: ['console']
    propagate: no
  libtaxii:
    level: DEBUG
    handlers: ['console']
    propagate: no

root:
  level: DEBUG
  handlers: 
    - console
