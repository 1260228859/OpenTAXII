---
server:
  domain: example.com
  persistence_api:
    class: opentaxii.persistence.sqldb.SQLDatabaseAPI
    parameters:
      db_connection: sqlite:////tmp/server.db
      create_tables: yes
  logging:
    opentaxii: debug
    "": info
  hooks: 

services: {}

services_defaults:
  inbox:
    address: /services/inbox
    description: Default Inbox Service description
    destination_collection_required: no
    accept_all_content: no
    supported_content: []
    protocol_bindings:
      - urn:taxii.mitre.org:protocol:http:1.0
      - urn:taxii.mitre.org:protocol:https:1.0

  discovery:
    address: /services/discovery
    description: Default Discovery Service description
    advertised_services: []
    protocol_bindings:
      - urn:taxii.mitre.org:protocol:http:1.0
      - urn:taxii.mitre.org:protocol:https:1.0

  collection_management:
    address: /services/collection-management
    description: Default Collection Management Service description
    subscriptions_supported: yes
    subscription_message: Default subscription message
    protocol_bindings:
      - urn:taxii.mitre.org:protocol:http:1.0
      - urn:taxii.mitre.org:protocol:https:1.0

  poll:
    address: /services/poll
    description: Default Poll Service description
    subscription_required: no
    max_result_count: -1
    max_result_size: -1
    protocol_bindings:
      - urn:taxii.mitre.org:protocol:http:1.0
      - urn:taxii.mitre.org:protocol:https:1.0



